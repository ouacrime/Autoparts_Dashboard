<div class="head" [ngClass]="getHeadeClass()" >
    <div class="head-content">
        <div class="head-content-left">
            <div class="search-container">
                <div *ngIf="!checkCanShowSearchAsOverlay" class="normal-search">
                    <input type="search" class="search" name="" id="" placeholder="search...">
                    <i class="far fa-search search-icon"></i>
                </div>
                <div *ngIf="checkCanShowSearchAsOverlay">
                    <button [cdkMenuTriggerFor]="searchOverlay" class="search-menu-btn ripple">
                        <i class="far fa-search search-icon"> </i>
                    </button>
                </div>
            </div>
        </div>
        <div class="head-content-right">
            <div class="head-menu">
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <img src="../../assets/flags/us.jpg" class="flag" alt="flag">
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <i class="far fa-expand menu-icon"></i>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <i class="far fa-bell menu-icon"></i>
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <i class="far fa-comment-alt menu-icon"></i>
                    </button>
                </div>
                
            </div>
            <div class="head-user-avatar-container">
                <div class="head-user-avatar">
                    <img src="../../assets/user.png" alt="user" class="user-avatar">
                    <div class="circle-indicator pluse"> </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #searchOverlay>
    <div class="overlay overlay-search overlay-fall" cdkMenu>
        <input type="search" class="search" name="" id="" placeholder="search...">
        <button class="search-btn">
            <i class="far fa-search search-icon"></i>
        </button>
    </div>
</ng-template>
