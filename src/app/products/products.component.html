<div class="container">
  <mat-tab-group
    mat-stretch-tabs="false"
    mat-align-tabs="start"
    (selectedTabChange)="onTabChange($event)"
  >
    <mat-tab label="Products"></mat-tab>
    <mat-tab label="Add Product"></mat-tab>
  </mat-tab-group>

  <div *ngIf="selectedTabIndex === 0">
    <div class="container mt-2" align="right">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
            <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
            <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
          </ng-container>

          <ng-container matColumnDef="viewMore">
            <th mat-header-cell *matHeaderCellDef style="width: 40px;"></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="primary"
                aria-label="Example icon button with a home icon"
                (click)="viewMore(element.id)"
              >
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef style="width: 40px;"></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="accent"
                aria-label="Example icon button with a menu icon"
                (click)="editProduct(element.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef style="width: 40px;"></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="warn"
                aria-label="Example icon button with a heart icon"
                (click)="deleteProduct(element.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>

  <div *ngIf="selectedTabIndex === 1">
    <h2>Add Product</h2>
    <!-- Add product form or content here -->
  </div>
</div>
